name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm ci
      env:
        CI: true

    - name: npm lint
      run: npm run lint
      env:
        CI: true

    - name: npm test unit
      run: npm run test:unit
      env:
        CI: true

    - name: npm build
      run: npm run build
      env:
        CI: true

    - name: npm test lib
      run: npm run test:lib
      env:
        CI: true
